name = App-bmkpasswd
author = Jon Portnoy <avenj@cobaltirc.org>
license = Perl_5
copyright_holder = Jon Portnoy <avenj@cobaltirc.org>
version = 1.081002

[@Basic]

[MetaJSON]

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn
untracked_files = warn
tag_format  = '%v'
tag_message = 'dist %v'

[MetaResources]
repository.url = git://github.com/avenj/app-bmkpasswd.git
repository.web = https://github.com/avenj/app-bmkpasswd
repository.type = git

[ConfirmRelease]
[CheckChangeLog]

[PkgVersion]

[ReadmeFromPod]
[ReadmeMarkdownFromPod]

[PodCoverageTests]
[PodSyntaxTests]
[Test::ReportPrereqs]

[Prereqs]
perl       = 5.8.5
strictures = 1
Carp       = 0
Exporter   = 0
Getopt::Long = 2.24

Crypt::Random::Seed = 0.03
Crypt::Eksblowfish  = 0.003

Time::HiRes   = 0
Try::Tiny     = 0
Term::ReadKey = 0

[Prereqs / RuntimeRecommends]
Crypt::Passwd::XS = 0

[Prereqs / TestRequires]
Test::More = 0.88

[Run::AfterBuild]
run = cp %d%pREADME.mkdn .
